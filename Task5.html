<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <table cellspacing = "0" cellpadding = "5" border ="3" >
        <tbody>
            <tr>
                <td><b>Last Name</b></td>
                <td>
                    <input type="text",size ="40">
                </td>
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td>
                    <input type="text",size ="40">
                </td>
            </tr>
            <tr>
                <td><b>Password</b></td>
                <td>
                    <input type="text",size ="40">
                </td>
            </tr>
            <tr>
                <td><b>Re-enter Password</b></td>
                <td>
                    <input type="text",size ="40">
                </td>
            </tr>

            <!-- select gender  -->
            <tr>
                <td><b>Gender</b></td>
                <td>
                    <input type="radio">"Male
                    <br><hr>
                    <input type="radio">"Female"
                    <br>
                </td>
            </tr>
            <tr>
                <td><b>Age</b></td>
                <td>
                    <input type="text",size ="40">
                </td>
            </tr>
            <tr>
                <td><b>Phone Number</b></td>
                <td>
                    <input type="text",size ="40">
                </td>
            </tr>

            <!-- Address line  -->
            <tr>
                <td><b>Address</b></td>
                <td>
                    <textarea rows="6" cols="40" style="width: 272px; height: 57px;"></textarea>
                </td>
            </tr>

            <tr>
                <td><b>State</b></td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Country"><b>Country</b></label>
                </td>
                <td>
                    <select name="Country" id="Country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value = "China">China</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Languages"><b>Languages Known</b></label>
                </td>
                <td>
                <input type="checkbox" />English 
                <input type="checkbox" />Kannada
                <input type="checkbox" />Hindi
                <input type="checkbox" />Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox"> I hereby declare that all the given details are true
                </td>
            </tr>

            <tr>
                <td colspan="2" align="right">
                    log in to
                    <a href="https://ethnus.com/">Ethnus</a>
                    Website
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <button type="submit">Click to Submit</button>
    <br><br>
    <a href="index.html">Go to HomePage</a>

</body>
</html>
